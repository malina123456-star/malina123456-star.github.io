<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Listă neordonată</h2>
    <ul>
        <li>Mere</li>
        <li>Pere</li>
        <li>Prune</li>
        <li>Cireșe</li>
    </ul>

    <h2>Listă ordonată</h2>
    <ol>
        <li>Primul pas</li>
        <li>Al doilea pas</li>
        <li>Al treilea pas</li>
        <li>Ultimul pas</li>
    </ol>
</body>
</html>
